<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #a1{
            background: rgb(214, 214, 138);
            font-size: 200%;
            font-weight: 300px;
            font-style: bold;
            text-decoration: underline;
                }
        #b1{
            background: rgb(146, 142, 142);
        }
        .blue{
            background: rgb(99, 129, 166);
            color: rgb(237, 237, 234);
        }
    </style>
    <!-- #就是對應到id且每個id是獨一無二但網頁不會說錯 -->
    <!-- .是對應到class -->
    <!-- syle就是css -->
    <!-- div跟span要打內容才會顯示 -->
</head>
<body>
    <div id="a1" style="color: rgb(222, 148, 50);">我是div1</div>
    <div class="blue">我是div2</div>
    <div id="b1">我是div1</div>
</body>
</html>
